<body>
  <script>
    const myArray = [
      10, 20, 30,
    ];

    console.log(myArray[1]);
    console.log(myArray.length);

    myArray.push(100);
    console.log(myArray);

    myArray.splice(0, 2);
    console.log(myArray);

    const array = [1, 2, 3];
    const result = [];

    for (let i = 0; i < array.length; i++) {
      result.push(array[i] + 1);
    }

    console.log(result);

    addNum([1, 2, 3], 2)

    function addNum(array, num){
      const result = [];
      for(let i = 0; i < array.length; i++){
        result.push(array[i] + num);
      }
      console.log(result);
    }

    addArray([1,1,2], [1,1,3])

    function addArray(array1, array2){
      const result = [];
      for(let i = 0; i < array.length; i++){
        result.push(array1[i] + array2[i]);
      }
      console.log(result);
    }

    countPositive([1, 3, -5, 7, -5, -4])

    function countPositive(nums){
      let count = 0;
      for(let i = 0; i < nums.length; i++){
        if(nums[i] > 0){
          count++;
        }
      }
      console.log(count);
    }

    getLastValue([1, 20, 22, 24, 5]);


    function getLastValue(array){
      lastIndex = array.length - 1;
      console.log(array[lastIndex]);
    }

    function arraySwap(array) {
      const lastIndex = array.length - 1;

      // We need to save the values first before
      // swapping. Otherwise, if we swap directly,
      // we would lose one of the values.
      const lastValue = array[lastIndex];
      const firstValue = array[0];

      array[0] = lastValue;
      array[lastIndex] = firstValue;

      return array;
    }
    console.log(arraySwap([1, 20, 22, 24, 5]));
    console.log(arraySwap(['hi', 'hello', 'hey']));


    for(let i = 0; i <= 10; i+=2){
      console.log(i);
    }


    minMax([2, -3, -4, 9])

  function minMax(nums){
    let object = {
      min: 0,
      max: 0,
    }

    if(nums.length === 0){
      object.min = null;
      object.max = null;
      console.log(object);
    }

    if(nums.length === 1){
      object.min = nums[0];
      object.max = nums[0];
    }

    for(let i = 0; i < nums.length; i++){
      if(nums[i] < object.min){
        object.min = nums[i];
      }
      if(nums[i] > object.max){
        object.max = nums[i];
      }
    }
    console.log(object);
  }
  </script>
