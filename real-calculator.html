<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="styles/calculator.css">
</head>
<body>
  <p class="tittle">Calculator</p>
  
  <p class="js-display display"></p>

  <p>
    <button onclick="
      updateCalculation(1);
      displayCalculation();
      " class="normal-button">1</button>
    <button onclick="
      updateCalculation(2);
      displayCalculation();
      "class="normal-button">2</button>
    <button onclick="
      updateCalculation(3);
      displayCalculation();
      "class="normal-button">3</button>
    <button onclick="updateCalculation(' + ');
      displayCalculation();
    " class="special-button">+</button>
  </p>

  <p>
    <button onclick="updateCalculation(4);
      displayCalculation();
    "class="normal-button">4</button>
    <button onclick="updateCalculation(5);
      displayCalculation();  
    "class="normal-button">5</button>
    <button onclick="updateCalculation(6);
      displayCalculation();
    "class="normal-button">6</button>
    <button onclick="updateCalculation(' - ');
      displayCalculation();
    "class="special-button">-</button>
  </p>

  <p>
    <button onclick="updateCalculation(7);
      displayCalculation();
    " class="normal-button">7</button>
    <button onclick="updateCalculation(8);
      displayCalculation();
    " class="normal-button">8</button>
    <button onclick="updateCalculation(9);
      displayCalculation();
    " class="normal-button">9</button>
    <button onclick="updateCalculation(' * ');
      displayCalculation();
    " class="special-button">*</button>
  </p>

  <p>
    <button onclick="updateCalculation(0)
      displayCalculation();
    " class="normal-button">0</button>
    <button onclick="updateCalculation('.')
      displayCalculation();
    " class="normal-button">.</button>
    <button onclick="

      calculation = eval(calculation);
      console.log(calculation);

      // Save the calculation
      saveCalculation();
      displayCalculation();

    " class="normal-button">=</button>
    <button onclick="updateCalculation(' / ');
      displayCalculation();
    " class="special-button">/</button>
  </p>

  <p>
    <button onclick="
      console.log('Cleared')
      console.log(calculation = '')
      // Save calculation

      saveCalculation();
      displayCalculation();

    " class="normal-button">Clear</button>
  </p>

  <script src="scripts/calculator.js"></script>

</body>
</html>
