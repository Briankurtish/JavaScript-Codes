<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <p>Calculator</p>

  <p>
    <button onclick="
      calculation += 1;
      console.log(calculation)">1</button>
    <button onclick="
      calculation += 2;
      console.log(calculation)">2</button>
    <button onclick="
      calculation += 3;
      console.log(calculation)">3</button>
    <button onclick="console.log(calculation += ' + ')">+</button>
  </p>

  <p>
    <button onclick="console.log(calculation += 4)">4</button>
    <button onclick="console.log(calculation += 5)">5</button>
    <button onclick="console.log(calculation += 6)">6</button>
    <button onclick="console.log(calculation += ' - ')">-</button>
  </p>

  <p>
    <button onclick="console.log(calculation += 7)">7</button>
    <button onclick="console.log(calculation += 8)">8</button>
    <button onclick="console.log(calculation += 9)">9</button>
    <button onclick="console.log(calculation += ' * ')">*</button>
  </p>

  <p>
    <button onclick="console.log(calculation += 0)">0</button>
    <button onclick="console.log(calculation += '.')">.</button>
    <button onclick="console.log(eval(calculation))">=</button>
    <button onclick="console.log(calculation += ' / ')">/</button>
  </p>

  <p>
    <button onclick="
      console.log('Cleared')
      console.log(calculation = '')">Clear</button>
  </p>

  <script>
    let calculation = "";
  </script>

</body>
</html>
