  <script>
    let arrayString = ['hello', 'world', 'search', 'good', 'search'];
    let array = ['not', 'found'];
    for(let i = 0; i < arrayString.length; i++){
      if(arrayString[i] === 'search'){
        console.log(i);
        break;
      }
    }

    for(let i = 0; i < array.length; i++){
      if(array[i] === 'not'){
        console.log(-1);
      }
    }

    function findIndex(array, word){
      for(let i = 0; i < array.length; i++){
        if(array[i] === word){
          console.log(i);
          break;
        }
        else{
          console.log(-1);
        }
      }
    }

    findIndex(['green', 'red', 'blue', 'red'], 'brown');


    function removeEgg(foods){
      let result = [];
      let eggsRemoved = 0;
      for(let i = 0; i < foods.length; i++){
        if(foods[i] === 'egg' && eggsRemoved < 2){
          eggsRemoved++;
          continue;
        }
        else{
          result.push(foods[i]);
        }
      }

      console.log(result);
    }

    removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']);
