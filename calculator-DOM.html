<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <p>Calculator</p>
  
  <p class="js-display"></p>

  <p>
    <button onclick="
      updateCalculation(1);
      displayCalculation();
      ">1</button>
    <button onclick="
      updateCalculation(2);
      displayCalculation();
      ">2</button>
    <button onclick="
      updateCalculation(3);
      displayCalculation();
      ">3</button>
    <button onclick="updateCalculation(' + ');
      displayCalculation();
    ">+</button>
  </p>

  <p>
    <button onclick="updateCalculation(4);
      displayCalculation();
    ">4</button>
    <button onclick="updateCalculation(5);
      displayCalculation();  
    ">5</button>
    <button onclick="updateCalculation(6);
      displayCalculation();
    ">6</button>
    <button onclick="updateCalculation(' - ');
      displayCalculation();
    ">-</button>
  </p>

  <p>
    <button onclick="updateCalculation(7);
      displayCalculation();
    ">7</button>
    <button onclick="updateCalculation(8);
      displayCalculation();
    ">8</button>
    <button onclick="updateCalculation(9);
      displayCalculation();
    ">9</button>
    <button onclick="updateCalculation(' * ');
      displayCalculation();
    ">*</button>
  </p>

  <p>
    <button onclick="updateCalculation(0)
      displayCalculation();
    ">0</button>
    <button onclick="updateCalculation('.')
      displayCalculation();
    ">.</button>
    <button onclick="

      calculation = eval(calculation);
      console.log(calculation);

      // Save the calculation
      saveCalculation();
      displayCalculation();

    ">=</button>
    <button onclick="updateCalculation(' / ');
      displayCalculation();
    ">/</button>
  </p>

  <p>
    <button onclick="
      console.log('Cleared')
      console.log(calculation = '')
      // Save calculation

      saveCalculation();
      displayCalculation();

    ">Clear</button>
  </p>

  <script>
    let calculation = localStorage.getItem('calculation') || '';
    displayCalculation();
    

    function updateCalculation(button){
      update = calculation += button;
      console.log(update);
      saveCalculation();
    }

    function saveCalculation(){
      localStorage.setItem('calculation', calculation);
    }

    function displayCalculation(){
      document.querySelector('.js-display').innerHTML = calculation;
    }
  </script>

</body>
</html>
