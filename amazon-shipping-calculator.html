<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Shipping Calculator</title>

  <style>
    body{
      font-family: Arial;
    }

    .cost-input{
      font-size: 15px;
      padding: 10px;
    }

    .calculate-button{
      border: none;
      font-size: 15px;
      padding: 12px 15px;
      background-color: green;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40 = +$10 Shipping</p>
  <p>Orders over $40 = Free Shipping</p>

  <input type="text" placeholder="Cost of Order" class="js-cost-input cost-input" 
    onkeydown="handleCostKeyDown(event)"
  >
  <button class="calculate-button" onclick="
    calculateTotal();
  ">Calculate</button>

  <p class="js-total-cost"></p>
  

  <script>

    function handleCostKeyDown(event){
        if(event.key === 'Enter'){
          calculateTotal();
      }
    }

    function calculateTotal(){
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value);
      

      if(cost < 40){
        cost = cost + 10;
      }

      document.querySelector('.js-total-cost').innerHTML = `$${cost}`;

    }

  </script>
</body>
</html>
